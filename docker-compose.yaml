---
version: "3"
services:
  ml-assignment:
    image: my-repo/library/ml-assignment:latest
    build:
      context: .
      dockerfile: ./app/Dockerfile
    ports:
      - "9527:9527"
    entrypoint:
      - "/bin/bash"
      - "-c"
    command:
      - "uvicorn app.api:app --host 0.0.0.0 --port 9527"
