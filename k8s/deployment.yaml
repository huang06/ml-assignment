---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ml-assignment
spec:
  ingressClassName: traefik
  rules:
    - host: my-pc
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ml-assignment
                port:
                  number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: ml-assignment
spec:
  selector:
    app: ml-assignment
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9527
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-assignment
  labels:
    app: ml-assignment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-assignment
  template:
    metadata:
      labels:
        app: ml-assignment
    spec:
      containers:
        - name: ml-assignment
          image: ml-assignment:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 9527
          env:
            - name: LLM_DIR
              value: "/artifacts/m2m100_418M"
            - name: ONNX_DIR
              value: "/artifacts/m2m100_418M_onnx"
          volumeMounts:
            - name: llm-artifacts
              mountPath: /artifacts
              readOnly: true
      volumes:
        - name: llm-artifacts
          persistentVolumeClaim:
            claimName: llm-artifacts
